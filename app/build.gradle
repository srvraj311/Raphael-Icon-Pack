dependencies {
    /*
     * Raphael Material Dashboard Library
     *
     * How to update?
     * 1. See latest version at GitHub, https://github.com/zixpo/candybar/releases
     * 2. Change candybar dependency matching latest version
     * 3. com.github.zixpo.candybar:$versionNumber
     * 4. Sync Project with Gradle Files
     * 5. Clean project
     * 6. Done
     */

    implementation 'com.github.zixpo:candybar:3.6.2'
    implementation 'com.onesignal:OneSignal:3.13.0'
    implementation 'com.android.billingclient:billing:2.2.0'
}
