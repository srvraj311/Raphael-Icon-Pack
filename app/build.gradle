    defaultConfig {
        applicationId "com.srv.raphael"
        minSdkVersion rootProject.ext.MinSdk
        targetSdkVersion rootProject.ext.TargetSdk
        versionCode 1710
        versionName "1.710"
        multiDexEnabled true

        // Remove '/*' and '*/' below to enable OneSignal

        manifestPlaceholders = [
